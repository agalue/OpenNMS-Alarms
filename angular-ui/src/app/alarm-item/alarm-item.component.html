<div class="panel panel-default">
  <div class="panel-heading clearfix" [routerLink]="['/alarms', alarm.id]">
    <h3 class="panel-title">{{ getFormattedUei() }}</h3>
    <small class="pull-right">{{ alarm.lastEventTime | date:'medium' }}</small>
  </div>
  <div [class]="getBodyClass()">
    {{ alarm.logMessage }}
  </div>
</div>
